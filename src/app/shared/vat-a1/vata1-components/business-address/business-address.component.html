<section>
    <!-- (18) Address of the Principal Place of Business in Haryana -->
    <fieldset class="border p-3 mb-4">
        <legend class="w-auto px-2">(18) Address of the Principal Place of
            Business
            in
            Haryana
        </legend>

        <div class="row mb-2">
            <div class="col-md-3">
                <label for="ownershipType" class="form-label">Whether
                    Owned/Rented/Leased<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-3">
                <select id="ownershipType" class="form-select form-select-sm" required>
                    <option disabled selected value="">Select</option>
                    <option>Owned</option>
                    <option>Rented</option>
                    <option>Leased</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="invoiceIssued" class="form-label">Whether Invoices
                    are
                    issued<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-3">
                <select id="invoiceIssued" class="form-select form-select-sm" required>
                    <option disabled selected value="">Select</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-3">
                <label for="buildingNo" class="form-label">SCO/Booth/Flat/Floor/Door
                    No.<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-3">
                <input type="text" id="buildingNo" class="form-control form-control-sm" required>
            </div>
            <div class="col-md-3">
                <label for="streetName" class="form-label">Street/Market
                    Place<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-3">
                <input type="text" id="streetName" class="form-control form-control-sm" required>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-3">
                <label for="sectorArea" class="form-label">Sector/Area</label>
            </div>
            <div class="col-md-3">
                <input type="text" id="sectorArea" class="form-control form-control-sm" required>
            </div>
            <div class="col-md-3">
                <label for="cityName" class="form-label">City/Town/Village<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-3">
                <input type="text" id="cityName" class="form-control form-control-sm" required>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-3">
                <label for="postOffice" class="form-label">Post Office</label>
            </div>
            <div class="col-md-3">
                <input type="text" id="postOffice" class="form-control form-control-sm">
            </div>
            <div class="col-md-3">
                <label for="district" class="form-label">District<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-3">
                <select id="district" class="form-select form-select-sm" required>
                    <option disabled selected value="">Select</option>
                    <option selected>Ambala</option>
                    <option>Faridabad</option>

                    <!-- Add more districts as needed -->
                </select>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-3">
                <label for="pinCode" class="form-label">Pin Code<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-3">
                <input type="text" id="pinCode" class="form-control form-control-sm" required>
            </div>
            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
            </div>
            <div class="col-md-3">
                <input type="text" id="state" class="form-control form-control-sm" value="Haryana" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label for="country" class="form-label">Country<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-3">
                <input type="text" id="country" class="form-control form-control-sm" value="India" readonly>
            </div>
        </div>
    </fieldset>
</section>
