            <option disabled selected value="">No - Exclusively Ad Valorem tax

        </select>

        <label for="incrring" class="form-label mb-0" style="width: 50%;">
            (9) Basis of incurring liability to pay tax <span class="text-danger">*</span>

            <option>Minerals</option>
            <option>Purchases in course of inter-state trade or commerce
            </option>
            <option>Sales exceeding Rs. 5,00,000/- (Five Lakhs)</option>

            </option>
            <option>Sales in course of inter-state trade or commerce</option>
            <option>Voluntary Registration</option>
        </select>
    </div>

        <label for="registrationCentralSales" class="form-label mb-0" style="width: 50%;">

            required
            <span class="text-danger">*</span>
        </label>
        <select id="registrationCentralSales" class="form-select form-select-sm ms-2" style="width: 50%;" required>
            <option disabled selected value="">Select</option>
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>
    <!-- (12) Date of Liability/Threshold reached -->
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <label for="liabilityDate" class="form-label mb-0" style="width: 50%;">
            (12) Date of Liability/Threshold reached <span class="text-danger">*</span>
        </label>
        <input type="date" id="liabilityDate" class="form-control form-control-sm ms-2" style="width: 50%;" required />
    </div>
    <!-- (13) Expected turnover of the Business -->
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <label for="expectedTurnover" class="form-label mb-0" style="width: 50%;">
            (13) Expected turnover of the Business in the next 12 months <span class="text-danger">*</span>
        </label>
        <div class="input-group input-group-sm ms-2" style="width: 50%;">
            <span class="input-group-text">â‚¹</span>
